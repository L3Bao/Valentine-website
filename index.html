<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="icon" type="image/x-icon" href="heart_like_love_twitter_icon_127132.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        #content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4060;
        }
        p {
            color: #555;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Added margin to ensure consistent space */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4060;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            background-color: #ff1f4d;
        }
        .yes-button {
            margin-right: 10px;
        }
        .no-button {
            margin-left: 10px;
        }
        .yes-button.bigger {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Will You Be My Valentine?</h1>
        <p>Dear Na,</p>
        <p>Mặc dù biết là nó sến súa vl and hôm bữa anh đã hỏi òi and em đã đồng ý ròi á, nhưng mà ...</p>
        <p>Will you make me the happiest person and be my Valentine?</p>
        <div class="button-container">
            <button class="yes-button" onclick="redirectAfterYes()">Cóa</button>
            <button class="no-button" onclick="moveNoButton(), makeYesButtonBigger()">Hong...</button>
        </div>
    </div>

    <script>
        function getRandomPosition() {
            const offset = 50; // Offset to ensure button does not go beyond window edges
            const randomX = Math.floor(Math.random() * (window.innerWidth - offset));
            const randomY = Math.floor(Math.random() * (window.innerHeight - offset));
            return { x: randomX, y: randomY };
        }

        function moveNoButton() {
            const noButton = document.querySelector('.no-button');
            const newPosition = getRandomPosition();
            noButton.style.position = 'absolute';
            noButton.style.left = newPosition.x + 'px';
            noButton.style.top = newPosition.y + 'px';
            makeYesButtonBigger();
        }

        function makeYesButtonBigger() {
            const yesButton = document.querySelector('.yes-button');
            yesButton.style.transform = `scale(1.1)`;
        }

        function redirectAfterYes() {
            window.location.href = 'planning.html';
        }
    </script>
</body>
</html>
