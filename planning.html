<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng ý gòi thì plan là đi đâu koyyy!!!</title>
    <link rel="icon" type="image/x-icon" href="heart_like_love_twitter_icon_127132.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="content">
        <h1>Đồng ý gòi thì plan là đi đâu koyyy!!</h1>
        
        <h2 class="options-heading">Rảnh khi nào ạ?</h2>
        <div class="options" id="date-options">
            <input type="date" id="date-input" placeholder="Enter date (DD-MM)">
        </div>

        <h2 class="options-heading">Ăn gì ạ?</h2>
        <div class="options" id="dinner-options">
            <label>
                <input type="radio" name="dinner" value="Meat and meet">
                <img src="meat_and_meet.png" alt="Meat and Meet" class="option-image">
                Meat and meet
            </label>
            <label>
                <input type="radio" name="dinner" value="Haidilao">
                <img src="haidilao.jpg" alt="Haidilao" class="option-image">
                Haidilao
            </label>
            <label>
                <input type="radio" name="dinner" value="A Fat hotpot">
                <img src="a_fat_hotpot.jpg" alt="A Fat hotpot" class="option-image">
                A Fat hotpot
            </label>
            <div class="other-input">
                <input type="text" id="other-dinner-input" placeholder="Lựa chọn khác?">
            </div>
        </div>

        <h2 class="options-heading">Đi đâu chơi?</h2>
        <div class="options" id="activity-options">
            <label>
                <input type="radio" name="activity" value="Công viên bờ sông">
                <img src="cong_vien_bo_song.jpg" alt="Công viên bờ sông" class="option-image">
                Công viên bờ sông
            </label>
            <label>
                <input type="radio" name="activity" value="Ngồi bờ sông">
                <img src="ngoi_bo_song.jpg" alt="Ngồi bờ sông" class="option-image">
                Ngồi bờ sông
            </label>
            <div class="other-input">
                <input type="text" id="other-activity-input" placeholder="Lựa chọn khác?">
            </div>
        </div>

        <div class="button-container">
            <button class="submit-button" onclick="submitPlan()">Submit</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
